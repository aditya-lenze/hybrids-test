<script type="module">
  import { html, define } from "https://unpkg.com/hybrids@^4/src";

  export function increaseCount(host) {
    host.count += 1;
  }

  export function decreaseCount(host) {
    const { count } = host;
    if (count > 0) {
      host.count -= 1;
    }
  }

  export const SimpleCounter = {
    count: 0,
    render: ({ count }) => html`
      <style>
        .counter {
          user-select: none;
          background-color: #39b8e1;
          padding: 1rem;
          display: inline-block;
          font-family: Bahnschrift;
          border-radius: 1rem;
          margin-bottom: 1rem;
        }

        .counter__title {
          color: white;
          font-size: 1rem;
        }

        .counter__count {
          font-size: 5rem;
          color: white;
        }

        .counter__btn {
          font-family: Bahnschrift;
          font-size: 0.8rem;
          color: white;
          background-color: transparent;
          border: none;
          border-radius: 3rem;
          outline: none;
          border: 2px transparent solid;
          text-transform: uppercase;
        }

        .counter__btn:last-child {
          margin-left: 6px;
        }

        .counter__btn:hover {
          cursor: pointer;
        }
      </style>

      <div class="counter">
        <div class="counter__title">The count is</div>
        <div class="counter__count">${count}</div>
        <button class="counter__btn counter__btn-inc" onclick="${increaseCount}">Increase</button>
        <button class="counter__btn counter__btn-dec" onclick="${decreaseCount}">Decrease</button>
      </div>
    `,
  };

  define("simple-counter", SimpleCounter);
</script>

<div style="display: flex; flex-direction: column;">
  <simple-counter count="2"></simple-counter>
  <simple-counter ></simple-counter>
</div>
